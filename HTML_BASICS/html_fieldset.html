<html>
    <head>
            <title>This website tells us about fieldset and select in html.</title>
            <meta charset="UTF-8">
            <meta name="author" content="Jigyasa">
            <meta name="description" content="This website is about fieldset and select.">
    </head>
    <body>
        <fieldset>
            <select>
                    <option value="GENERAL">GENERAL</option>
                    <option value="OBC">OBC</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                    <option value="MINORITY">MINORITY</option>
            </select>
        </fieldset>
        <!--fieldset puts the contents wrapped in it inside a box.
        select makes a list to choose from.-->
    </body>
</html>
