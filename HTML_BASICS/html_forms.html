<html>
    <head>
    <title>This website tells us about forms and inputs in html.</title>
    <meta charset="UTF-8">
    <meta name="author" content="Jigyasa">
    <meta name="description" content="This website is about forms and inputs.">
    </head>
    <body>
        <forms>
          
            <input type="text" value="Username" /> <!--text type defines a text box.value shows default n browser.-->
            <br/><br/>
            <input type="password"/> <!--password type defines a password box.-->
            <br/><br/>
            <input type="date" /><!--date type takes the date as input.-->
            <br/><br/>
            <input type="range"/><!--Shows a range button.-->
            <br/><br/>
            <input type="button" /><!--Shows a button.-->
            <br/><br/>
            <input type="file"/><!--Opens up the explorer to choose the file.-->
            <br/><br/>
            <input type="checkbox"/><!--Defines a checkbox in the browser.-->
            <input type="checkbox"/>
            <br/><br/>
            <input type="radio" name="abc"/><!--Defines a radio button in the browser if two buttons having same name attribute we can't check them both at same time.-->
            <input type="radio" name="abc"/>
            <br/><br/>
            <input type="submit"/><!--Defines a submit button in browser.-->
            <br/><br/>
            <textarea rows="10" columns="20">
                   Enter the Feedback.
            </textarea>
            
        </forms>
    </body> 
    
</html>
