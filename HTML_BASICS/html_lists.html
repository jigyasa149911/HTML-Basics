<html>
        <head>
                <title>This website shows the usage of lists.</title>
                <meta charset="UTF-8">
                <meta name="author" content="Jigyasa">
                <meta name='description' content='This website shows usage of lists in the website.'>
            </head>
            <body>
                <ul>
                    <li>Apple</li>
                    <li>Ball</li>
                    <li>Cat</li>
                    <li>Dog</li>
                </ul>
                <!--<ul> defines the unordered list.
                    <li> tag defines the content in the list.-->
                <ol>
                        <li>Apple</li>
                        <li>Ball</li>
                        <li>Cat</li>
                        <li>Dog</li>

                </ol>
                <!-- ol defines the ordered lists.
                   type attribute takes the info about which kind of ordering we want.-->
                <ol type="a">
                        <li>Apple</li>
                        <ol type="i">
                            <li>Is a fruit.</li>
                            <li>Very good for health.</li>
                            <li>Contains antioxidants.</li>
                        </ol>
                        <li>Ball</li>
                        <li>Cat</li>
                        <li>Dog</li>
                </ol>

                <dl>  <!-- dl defines description lists.-->
                    <dt>Apple</dt>
                    <dd>- Is a fruit.</dd>
                    <dd>- Very good for health.</dd>
                    <dd>- Contains antioxidants.</dd>
                </dl>


            </body>
</html>
