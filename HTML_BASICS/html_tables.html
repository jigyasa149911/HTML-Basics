<html>
        <head>
                <title>This website shows the usage of tables.</title>
                <meta charset="UTF-8">
                <meta name="author" content="Jigyasa">
                <meta name='description' content='This website shows usage of tables in the website.'>
            </head>
            <body>
               <table>
                   <thead>
                   <caption><h2>Table of numbers.</h2></caption>
                    <tr><!--tr tag is table row tag each <tr></tr> pair defines one row.-->
                            <th>Head 1</th>
                            <th>Head 2</th>
                            <th>Head 3</th><!--th tag is table header tag which defines the column heading.-->
                        </tr>
                    </thead>
                    <tbody>
                   <tr>
                       <td colspan="2">one</td> <!--td is table data tag which defines the data in a row.-->
                       <td>two</td>
                       <td>three</td>
                   </tr>
                   <tr>
                        <td>four</td>
                        <td>five</td>
                        <td>six</td>
                    </tr>
                </tbody>
               </table>
            </body>
</html>
